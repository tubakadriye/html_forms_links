<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form action="#" autocomplete="on" >
            <label for="email">Email</label>&nbsp;
            <input type="email" placeholder="Enter your email!" id="tel" autofocus required><br><br>
            <label for="tel">Phone</label>&nbsp;
            <input type="tel" placeholder="Enter your phone number!" id="tel" required><br><br>
            <label for="number">Age</label>&nbsp;
            <input type="number" placeholder="Enter your age!" id="number" required><br><br>
            <label for="color">Color</label>&nbsp;
            <input type="color" id="color" required><br><br>
            <label for="date">Birthday</label>&nbsp;
            <input type="date"  id="date" required><br><br>
            <input type="submit">

        </form>
    </section>
    
</body>
</html>
