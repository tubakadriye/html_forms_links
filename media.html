<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls>
        <source src="test_music.ogg" type="audio/ogg">
        <source src="test_music.mp3" type="audio/mpeg">
        <p>Your browser doesn't support HTML5 audio. 
           Here is a <a href="test_music.mp3">link to the audio</a> instead.</p>
      </audio>
      <!--if one browser doesn't support the first one checks the second-->
      <br>
      <video controls>
        <source src="world.mp4" type="video/mp4">
        <source src="world.webm" type="video/webm">
        <p>Your browser doesn't support HTML5 video. 
        Here is a <a href="world.mp4">link to the video</a> instead.
      </video>
      <!--https://file-examples.com/index.php/sample-video-files/sample-mp4-files/-->

    
</body>
</html>
